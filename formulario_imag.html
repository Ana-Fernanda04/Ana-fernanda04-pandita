<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario pandas con Imagen</title>
</head>
<body>

    <form action="resultados_pandas.html" method="get" enctype="multipart/form-data">
        <label for="nombre">Nombre del panda:</label>
        <input type="text" id="nombre" name="nombre"><br><br>

        <label for="especie">Especie:</label>
        <select id="especie" name="especie">
            <option value="panda">rojo</option>
            <option value="panda">gigante</option>
        </select><br><br>

        <label for="imagen">Subir imagen:</label>
        <input type="file" id="imagen" name="imagen"><br><br>

        <input type="submit" value="Enviar">
    </form>

</body>
</html>
